<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Comment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .tweet-container {
      max-width: 500px;
      margin: 0 auto;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .tweet-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .user-info {
      font-size: 14px;
    }
    .user-info .username {
      font-weight: bold;
      color: #333;
    }
    .user-info .handle {
      color: #555;
    }
    .tweet-content {
      font-size: 16px;
      color: #333;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="tweet-container">
    <div class="tweet-header">
      <img src="https://via.placeholder.com/40" alt="Profile Picture" class="profile-pic">
      <div class="user-info">
        <span class="username">John Doe</span>
        <span class="handle">@johndoe</span>
      </div>
    </div>
    <div class="tweet-content">
      Just finished an amazing project on web development! Feeling super accomplished. ðŸš€ #WebDev #HTML #CSS
    </div>
  </div>
</body>
</html>
